{% load static %}

<nav class="navbar navbar-expand navbar-dark bg-dark">
	<span class="navbar-brand">
		<img src="{% static 'img/django.png' %}" alt="DJ" class="d-inline-block">
	</span>
	<div class="container-fluid">
		<ul class="navbar-nav mb-1">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="{% url 'forum:post-list' %}">Home</a>
			</li>
			{% if request.user.is_superuser %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'admin:index' %}">Administration</a>
				</li>
			{% endif %}
		</ul>
		{% if request.user.is_authenticated %}
			<a href="{% url 'admin:logout' %}" class="nav-link mb-1">Logout</a>
		{% else %}
			<a href="{% url 'admin:login' %}?next={{ request.path }}" class="nav-link mb-1">Login</a>
		{% endif %}
	</div>
</nav>
